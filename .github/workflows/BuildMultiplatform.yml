name: Build Multiplatform
run-name: "Build Multiplatform #${{ github.run_number }}"

on:
  push:
    tags:
      - 'v*'
    branches:
      - main

# Project IDs of the modpack.
# Note that CF_TOKEN and MR_TOKENT must be set up for this to work.
env:
  CF_PROJECT_ID: "399664"
  MR_PROJECT_ID: "ZmoIrOsS"

jobs:
  modpack-info:
    name: Modpack Info
    runs-on: ubuntu-latest

    outputs:
      projectname: ${{ steps.info.outputs.projectname }}
      projectsuffix: ${{ steps.info.outputs.projectsuffix }}
      tag: ${{ steps.info.outputs.tag }}
      rel_type: ${{ steps.info.outputs.rel_type }}
      diff: ${{ steps.info.outputs.diff }}
      news: ${{ steps.info.outputs.news }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get modpack info
        id: info
        shell: bash
        run: |
          chmod +x .github/scripts/get_modpack_info.sh
          .github/scripts/get_modpack_info.sh

      - name: Upload changelog
        uses: actions/upload-artifact@v5
        with:
          name: changelog
          path: CHANGELOG-*.md

      - name: Send Discord message
        uses: hugoalh/send-discord-webhook-ghaction@v7.0.5
        if: ${{ steps.info.outputs.diff != '' }}
        with:
          key: ${{ secrets.DISCORD_WEBHOOK_DEV }}
          username: "GitHub"
          avatar_url: "https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png"
          content: ${{ steps.info.outputs.diff }}

  build-modpack:
    name: Build Modpack
    runs-on: ubuntu-latest
    needs: [modpack-info]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set GroovyScript debug mode to 'false'
        shell: bash
        run: |
          set +e

          grooovy="./groovy/runConfig.json"
          cat <<< $(jq '.debug = false' $grooovy) > $grooovy

      - name: Cache pakku
        uses: actions/cache@v5
        with:
          path: build/.cache
          key: ${{ runner.OS }}-pakku-cache-${{ hashFiles('build/.cache/') }}
          restore-keys: |
            ${{ runner.OS }}-pakku-cache-

      - name: Export modpacks
        run: |
          curl https://github.com/juraj-hrivnak/pakku/releases/latest/download/pakku.jar -o pakku.jar -L -J
          java -jar ./pakku.jar --debug export

      - name: Upload build
        uses: actions/upload-artifact@v5
        with:
          name: build
          path: |
            build/
            !build/.*

  test-server-pack:
    name: Test Server Pack
    runs-on: ubuntu-latest
    needs: [build-modpack]
    permissions:
      contents: write
    # if:  startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: build
          path: build

      - name: List build directory contents for debugging
        run: |
          echo "=== Build directory structure ==="
          find build -type f
          echo ""
          echo "=== Serverpack contents ==="
          ls -lh build/serverpack/

      - name: Extract server pack
        run: |
          mkdir -p ./server-data
          # Find the Pakku server pack zip
          serverpack_zip=$(find build/serverpack -type f -name '*.zip' | head -n1)
          echo "Found server pack: $serverpack_zip"
          echo "Extracting to ./server-data"
          unzip -q "$serverpack_zip" -d ./server-data

          echo ""
          echo "=== Extracted server contents ==="
          ls -lah ./server-data

          # Set permissions
          chmod -R 755 ./server-data

      - name: Start Minecraft Server with Docker
        shell: 'script -q -e -c "bash {0}"'
        timeout-minutes: 15
        run: |
          echo "Starting Minecraft Forge 1.12.2 server..."

          # Start the server in detached mode
          docker run --name minecraft-test -it -d \
            --network host \
            -v ${{ github.workspace }}/server-data:/data \
            -e EULA=TRUE \
            -e TYPE=FORGE \
            -e VERSION=1.12.2 \
            -e MEMORY=4G \
            -e MAX_WORLD_SIZE=1 \
            -e ONLINE_MODE=FALSE \
            itzg/minecraft-server:java8

          # Stream logs in background
          (docker logs -f minecraft-test || true) &

          echo "Waiting for server to become healthy..."
          # Wait for container to be healthy
          until [ "$(docker inspect -f '{{.State.Health.Status}}' minecraft-test)" == "healthy" ]; do
              if [ "$(docker inspect -f '{{.State.Running}}' minecraft-test)" == "false" ]; then
                  EXIT_CODE=$(docker inspect minecraft-test --format='{{.State.ExitCode}}')
                  echo "::error::Server exited before becoming healthy with exit code: $EXIT_CODE"
                  docker logs minecraft-test
                  exit 1
              fi
              sleep 2
          done

          echo "✅ Server is healthy and running!"


          if [ -d "./server-data/crash-reports" ] && [ "$(ls -A ./server-data/crash-reports)" ]; then
            echo "::error::Crash reports found!"
            echo "=== Crash Reports ==="
            ls -lh ./server-data/crash-reports/
            for crash in ./server-data/crash-reports/*.txt; do
              echo ""
              echo "=== $crash ==="
              cat "$crash"
            done
            exit 1
          else
            echo "✅ No crash reports found"
          fi

          echo "# GroovyScript Error Report" >> $GITHUB_STEP_SUMMARY

          if [ -f "./server-data/logs/groovy_server.log" ]; then
            echo "✅ GroovyScript log found" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Count errors
            ERROR_COUNT=$(grep -c "\[.*ERROR\]" ./server-data/logs/groovy_server.log 2>/dev/null) || ERROR_COUNT=0
            EXCEPTION_COUNT=$(grep -c "Exception" ./server-data/logs/groovy_server.log 2>/dev/null) || EXCEPTION_COUNT=0

            echo "## Summary" >> $GITHUB_STEP_SUMMARY
            echo "- **Errors found:** $ERROR_COUNT" >> $GITHUB_STEP_SUMMARY
            echo "- **Exceptions found:** $EXCEPTION_COUNT" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "$ERROR_COUNT" -gt 0 ] || [ "$EXCEPTION_COUNT" -gt 0 ]; then
              echo "## ⚠️ Errors Detected" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY

              # Extract and display errors (limit to first 50 lines to avoid summary being too large)
              grep -A 2 "\[.*ERROR\]" ./server-data/logs/groovy_server.log | head -n 50 >> $GITHUB_STEP_SUMMARY

              if [ "$(grep -c "\[.*ERROR\]" ./server-data/logs/groovy_server.log)" -gt 50 ]; then
                echo "... (truncated, see full log in artifacts)" >> $GITHUB_STEP_SUMMARY
              fi

              echo '```' >> $GITHUB_STEP_SUMMARY
            else
              echo "✅ No errors detected in GroovyScript logs!" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "⚠️ GroovyScript log not found at ./server-data/logs/groovy_server.log" >> $GITHUB_STEP_SUMMARY
          fi

          # Check exit code
          EXIT_CODE=$(docker inspect minecraft-test --format='{{.State.ExitCode}}')
          if [ "$EXIT_CODE" != "0" ]; then
              echo "::error::Server exited with failure code: $EXIT_CODE"
              exit 1
          fi

          set +e

          # Stop the server now that we've confirmed it's healthy
          echo "Stopping server..."
          docker stop minecraft-test

          echo $(ls -A ./server-data/)

          echo "✅ Server test completed successfully!"

      - name: Upload GroovyScript logs
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: groovyscript-logs
          path: ./server-data/logs/groovy_server.log
          if-no-files-found: warn
          retention-days: 7

      - name: Upload server logs on failure
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: server-logs
          path: |
            ./server-data/logs/
            ./server-data/crash-reports/
          retention-days: 7

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build-modpack]
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v6
        with:
          name: changelog

      - uses: actions/download-artifact@v6
        with:
          name: build
          path: build

      - run: for f in ./build/serverpack/*.zip; do mv "$f" "${f%.zip}-ServerPack.zip"; done

      - uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ env.MR_PROJECT_ID }}
          modrinth-token: ${{ secrets.MR_TOKEN }}
          modrinth-files: build/modrinth/**

          curseforge-id: ${{ env.CF_PROJECT_ID }}
          curseforge-token: ${{ secrets.CF_TOKEN }}
          curseforge-files: build/curseforge/**

          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-files: build/**

          game-versions: 1.12.2
          loaders: forge

          changelog-file: ./CHANGELOG-*.md

      - name: Delete release tag if release fails
        if: failure()
        uses: actions/checkout@v6

      - if: failure()
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "Release failed, deleting tag $TAG..."
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git tag -d "$TAG" || true
          git push origin ":refs/tags/$TAG"
