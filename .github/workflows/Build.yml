name: Build
run-name: "Dev Build #${{ github.run_number }} by @${{ github.actor }}"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  modpack-info:
    runs-on: ubuntu-latest
    outputs:
      projectname: ${{ steps.info.outputs.projectname }}
      version: ${{ steps.info.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get modpack info
        id: info
        run: |
            manifestjson=`cat pax/modpack/manifest.json`
            projectname=`echo $(jq -r '.name' <<< "$manifestjson")`
            echo "projectname=$projectname" >> $GITHUB_OUTPUT
            version=`echo $(jq -r '.version' <<< "$manifestjson")`
            echo "version=$version" >> $GITHUB_OUTPUT
            echo "### $projectname-v$version :rocket:" >> $GITHUB_STEP_SUMMARY
      - name: Rename changelog
        run: mv CHANGELOG.md CHANGELOG-${{ steps.info.outputs.version }}.md
      - name: Upload changelog
        uses: actions/upload-artifact@v3
        with:
          name: changelog
          path: CHANGELOG-${{ steps.info.outputs.version }}.md

  build-modpack:
    runs-on: ubuntu-latest
    needs: [modpack-info]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download changelog
        uses: actions/download-artifact@v3
        with:
          name: changelog
          path: pax/modpack
      - name: Sync overrides
        run: |
          cd pax/
          chmod +x ./sync_overrides.sh
          ./sync_overrides.sh
        shell: bash
      - name: Export modpack
        run: |
          cd pax/
          sudo chmod +x ./pax
          ./pax export
      - name: Rename zip
        run: mv pax/.out/${{ needs.modpack-info.outputs.projectname }}.zip pax/.out/${{ needs.modpack-info.outputs.projectname }}-v${{ needs.modpack-info.outputs.version }}-dev-build.${{ github.run_number }}.zip
      - name: Upload zip
        uses: actions/upload-artifact@v3
        with:
          name: modpack
          path: pax/.out/${{ needs.modpack-info.outputs.projectname }}-v${{ needs.modpack-info.outputs.version }}-dev-build.${{ github.run_number }}.zip

