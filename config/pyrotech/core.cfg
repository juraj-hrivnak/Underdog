        # Increase this number to decrease the thrown accuracy.
        # Default: 5.0
        # Min: 1.0
        # Max: 1.7976931348623157E308
        D:INACCURACY=5.0

        # The pitch offset.
        # Default: -15.0
        D:PITCH=-15.0

        # Defines the number of ticks a player must wait between throws.
        # Default: 20
        I:THROW_COOLDOWN_TICKS=20

        # The velocity.
        # Default: 0.75
        # Min: 0.0
        # Max: 1.7976931348623157E308
        D:VELOCITY=0.75
    }

