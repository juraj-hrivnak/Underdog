tools {
    # Set to true to allow construction of horse armors [default: true]
    B:"Craftable Horse Armor"=true

    # Set to true to allow construction of nametags [default: true]
    B:"Craftable Nametags"=true

    # Set to true to allow construction of saddles [default: true]
    B:"Craftable Saddles"=true

    # Set to true to remove vanilla recipes for torches [default: true]
    B:"Disable Vanilla Torch Recipes"=false

    # Set to true to allow construction of arrows using bone shards [default: false]
    B:"Enable Bone Arrows"=true

    # Set to true to allow construction of simple flint tools [default: true]
    B:"Enable Flint Tools"=false

    # Set to true to allow construction of arrows using iron nuggets [default: true]
    B:"Enable Iron Arrows"=false

    # Set to true to allow construction of knives for crafting and combat [default: true]
    B:"Enable Knives"=true

    # Set to true to enable new recipes for beds [default: true]
    B:"Enable New Bed Recipes"=true

    # Set to true to have skins drop fur/hide that requires processing with tannin from trees [default: true]
    B:"Enable New Tanning"=true

    # Set to true to enable new recipes for torches [default: true]
    B:"Enable New Torch Recipes"=false

    # Set to true to enable new wool tufts and cloth rules [default: true]
    B:"Enable New Wool System"=true

    # Set to true to allow bowls to be filled with water and enable raw soup recipes [default: true]
    B:"Water Bowls"=true
}


