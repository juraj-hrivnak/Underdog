# Configuration file

general {
    # Whether the II Creative Tab should be divided into sub-tabs (Australian Tabs(tm)).
    B:australianCreativeTabs=true

    # A list of all entities for which a fakeplayer should be used when shooter is not a player
    S:bulletFakeplayerWhitelist <
        minecraft:ender_dragon
     >

    # Whether the the chemthrower should require a gun stock instead of a grip to be constructed
    B:changeChemthrowerProduction=true

    # Whether basic circuits should be produced in II or IE way
    B:changeCircuitProduction=true

    # Whether the the railgun should require a gun stock instead of a grip to be constructed
    B:changeRailgunProduction=true

    # Whether the IE revolver should be a Early Engineering-tier weapon
    B:changeRevolverProduction=true

    # The maximum frequency for advanced radios.
    I:radioAdvancedMaxFrequency=256

    # The maximum frequency for basic radios.
    I:radioBasicMaxFrequency=32

    # Whether Advanced Electronic Alloy should be smeltable in the vanilla furnace
    B:smeltableAEA=false

    # Whether Tungsten should be smeltable in the vanilla furnace
    B:smeltableTungsten=false

    graphics {
        # Determines how hand animations should be displayed on II models
        # 0 - disabled
        # 1 - first person only
        # 2 - 1st and 3rd person (may be incompatible with mods modifying the player model)
        # Min: 0
        # Max: 2
        I:AMTHandDisplayMode=1

        # Whether gun recoil is visible in first-person view.
        B:cameraRecoil=true

        # Enable camera roll motion.
        B:cameraRoll=false

        # Whether screen shake effect should be displayed.
        B:cameraScreenShake=true

        # Determines how look of II explosion particles
        # 0 - vanilla
        # 1 - vanilla enhanced with block particles
        # 2 - overhauled
        # 3 - overhauled + debris
        # Min: 0
        # Max: 3
        I:explosionParticlesStyle=3

        # Max amount of particles that will be drawn. Should be less or equal to maxSimulatedParticles.
        # Min: 0
        # Max: 2147483647
        I:maxDrawnParticles=1000

        # Max amount of block penetrations that will be rendered. 0 will disable rendering.
        I:maxPenetratedBlocks=64

        # Max amount of particles that will be simulated.
        # Min: 0
        # Max: 2147483647
        I:maxSimulatedParticles=2000

        # Enable Tactile AMT - dynamic collision boxes for multiblocks that use animations for positioning them.
        B:tactileAMT=true
    }

    ores {
        # Whether rubber trees should be generated.
        B:genRubberTrees=true

        # Min: 0
        # Max: 100
        I:genRubberTreesChance=15

        # A blacklist of dimensions in which IE ores won't spawn. By default this is the Overworld (0) and End (1)
        I:oreDimBlacklistNether <
            0
            1
         >

        # A blacklist of dimensions in which IE ores won't spawn. By default this is Nether (-1) and End (1)
        I:oreDimBlacklistNormal <
            -1
            1
         >

        # Generation config for Fluorite Ore.
        # Parameters: Vein size, lowest possible Y, highest possible Y, veins per chunk, chance for vein to spawn (out of 100). Set vein size to 0 to disable the generation
        I:oreFluorite <
            6
            1
            55
            1
            65
         >

        # Generation config for Fluorite Ore.
        # Parameters: Vein size, lowest possible Y, highest possible Y, veins per chunk, chance for vein to spawn (out of 100). Set vein size to 0 to disable the generation
        I:orePhosphorus <
            12
            1
            55
            1
            80
         >

        # Generation config for Platinum Ore.
        # Parameters: Vein size, lowest possible Y, highest possible Y, veins per chunk, chance for vein to spawn (out of 100). Set vein size to 0 to disable the generation
        I:orePlatinum <
            6
            0
            10
            2
            75
         >

        # Generation config for Salt Ore.
        # Parameters: Vein size, lowest possible Y, highest possible Y, veins per chunk, chance for vein to spawn (out of 100). Set vein size to 0 to disable the generation
        I:oreSalt <
            12
            55
            95
            1
            75
         >

        # Generation config for Tungsten Ore.
        # Parameters: Vein size, lowest possible Y, highest possible Y, veins per chunk, chance for vein to spawn (out of 100). Set vein size to 0 to disable the generation
        I:oreTungsten <
            6
            0
            35
            2
            75
         >

        # Generation config for Zinc Ore.
        # Parameters: Vein size, lowest possible Y, highest possible Y, veins per chunk, chance for vein to spawn (out of 100). Set vein size to 0 to disable the generation
        I:oreZinc <
            10
            35
            95
            2
            100
         >

        # Set this to true to allow retro-generation of Salt Ore.
        B:retrogenFluorite=false

        # The retrogeneration key. Basically IE checks if this key is saved in the chunks data. If it isn't, it will perform retrogen on all ores marked for retrogen.
        # Change this in combination with the retrogen booleans to regen only some of the ores.
        S:retrogenKey=DEFAULT_II

        # Set this to false to disable the logging of the chunks that were flagged for retrogen.
        B:retrogenLogFlagChunk=true

        # Set this to false to disable the logging of the chunks that are still left to retrogen.
        B:retrogenLogRemaining=true

        # Set this to true to allow retro-generation of Salt Ore.
        B:retrogenPhosphorus=false

        # Set this to true to allow retro-generation of Platinum Ore.
        B:retrogenPlatinum=false

        # Set this to true to allow retro-generation of Salt Ore.
        B:retrogenSalt=false

        # Set this to true to allow retro-generation of Tungsten Ore.
        B:retrogenTungsten=false

        # Set this to true to allow retro-generation of Zinc Ore.
        B:retrogenZinc=false
    }

