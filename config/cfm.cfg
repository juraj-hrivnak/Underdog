settings {
    # Whether to allow all tools to be cleaned inside a dishwasher. [default: false]
    B:allow-all-dishwasher=false

    # Whether to allow all armor to be cleaned inside a washing machine. [default: false]
    B:allow-all-washing-machine=false

    # The maximum file size of images and GIFs in MB the TV and Photo Frame can download. [range: 1 ~ 100, default: 2]
    I:max-file-size=2

    # Whether the mirror should render clouds. [default: false]
    B:mirror-clouds=false

    # Whether the mirror should render a reflection. [default: true]
    B:mirror-enabled=true

    # The field of view for the mirror. [range: 10.0 ~ 100.0, default: 80.0]
    S:mirror-fov=80.0

    # The resolution for the mirror. Higher numbers result in better quality but worse performance. [range: 16 ~ 512, default: 64]
    I:mirror-quality=64

    # Whether to print out information about RecipeAPI. Recommended 'true' for people trying to add custom recipes. [default: false]
    B:recipe-api-debug=false

    # Whether opening presents should display a Happy Christmas notification. [default: true]
    B:seasonal-presents=true

    # List of trusted domains to download images for the TV and Photo Frame. For example, the domain of the URL (https://i.imgur.com/Jvh1OQm.jpeg) is i.imgur.com [default: ]
    S:trusted-url-domains <
     >

    # Which list type the list of trusted domains is. Can be either WHITELIST or BLACKLIST. [default: WHITELIST]
    S:trusted-url-domains-list-type=WHITELIST
}


